<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente IA - Lily</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- BotÃ£o de alternar tema claro/escuro -->
    <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>

    <!-- CabeÃ§alho -->
    <header class="header">
      <h1>Lily</h1>
      <p>Seu assistente pessoal de IA</p>
    </header>

    <!-- Input da API Key -->
    <div class="input-group">
      <label for="inputApiKey">API Key:</label>
      <input type="text" id="inputApiKey" placeholder="Insira sua API Key aqui" />
    </div>

    <!-- Ãrea do chat -->
    <section class="chat-area" id="chatArea">
      <!-- Mensagem do bot -->
      <div class="message bot" id="botMessage" role="region" aria-label="Mensagem da assistente Lily">
        <div class="avatar">
          <img src="imgs/lily.jpg" alt="Avatar da assistente Lily">
        </div>
        <span id="botResponse">OlÃ¡! Como posso te ajudar hoje?</span> <!-- Corrigido aqui -->
        <div class="buttons btn-group">
          <button class="copy-btn" id="copyBtn" aria-label="Copiar mensagem">ğŸ“‹</button>
          <button class="pdf-btn" id="pdfBtn" aria-label="Exportar PDF">ğŸ“„</button>
          <button class="img-btn" id="imgBtn" aria-label="Exportar Imagem">ğŸ–¼ï¸</button>
          <button class="clear-btn" id="clearBtn" aria-label="Limpar resposta">ğŸ—‘ï¸</button>
        </div>
      </div>

      <!-- Ãrea de entrada de texto do usuÃ¡rio -->
      <footer class="input-area">
        <input type="text" id="userInput" placeholder="Qual a sua dÃºvida hoje?" />
        <button id="sendBtn">Enviar</button>
      </footer>
    </section>
  </div>

  <script>
    // Toggle tema claro/escuro
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
    });

    const sendBtn = document.getElementById('sendBtn');
    const apiInput = document.getElementById('inputApiKey');
    const userInput = document.getElementById('userInput');
    const botResponse = document.getElementById('botResponse');
    const chatArea = document.getElementById('chatArea');

    // Enviar pergunta
    sendBtn.addEventListener('click', async () => {
      const apiKey = apiInput.value.trim();
      const pergunta = userInput.value.trim();

      if (!apiKey || !pergunta) {
        alert("Preencha a API key e sua pergunta!");
        return;
      }

      // Adiciona mensagem do usuÃ¡rio
      const userMsgDiv = document.createElement('div');
      userMsgDiv.className = 'message user';
      userMsgDiv.innerHTML = `<div class="text">${pergunta}</div><div class="avatar">ğŸ‘¤</div>`;
      chatArea.appendChild(userMsgDiv);
      chatArea.scrollTop = chatArea.scrollHeight;

      userInput.value = ''; // limpa input

      try {
        botResponse.textContent = 'Carregando...';
        const resposta = await obterResposta(apiKey, pergunta);
        botResponse.textContent = resposta;
        chatArea.scrollTop = chatArea.scrollHeight;
      } catch (erro) {
        botResponse.textContent = "Ocorreu um erro ao buscar a resposta.";
        console.error(erro);
      }
    });

    // FunÃ§Ã£o para chamar a API OpenAI
    async function obterResposta(apiKey, pergunta) {
      const url = "https://api.openai.com/v1/chat/completions";

      const requestOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: pergunta }],
          max_tokens: 150
        })
      };

      const response = await fetch(url, requestOptions);
      const data = await response.json();
      return data.choices[0].message.content;
    }

    // Copiar mensagem
    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(botResponse.textContent)
        .then(() => alert("Mensagem copiada!"))
        .catch(err => console.error("Erro ao copiar:", err));
    });

    // Limpar resposta
    document.getElementById('clearBtn').addEventListener('click', () => {
      botResponse.textContent = '';
    });

    // Exportar PDF
    document.getElementById('pdfBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      html2canvas(botResponse).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        doc.addImage(imgData, "PNG", 10, 10, 180, 0);
        doc.save("resposta.pdf");
      });
    });

    // Exportar imagem
    document.getElementById('imgBtn').addEventListener('click', () => {
      html2canvas(botResponse).then(canvas => {
        const link = document.createElement("a");
        link.download = "resposta.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    botResponse.textContent = resposta;
    botResponse.style.animation = 'fadeIn 0.5s ease-in-out';

  </script>
</body>
</html>
